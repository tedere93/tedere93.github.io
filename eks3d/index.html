<!DOCTYPE html>
<html>
<head>
	<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
	<title></title>
</head>
<body>


	<p>UI Version no:2018.03.09.7*</p>
	<p id="orientation_id"></p>
	<x3d width="600" height="400">
		<scene>
			<transform id="id_transform">
				<shape>
					<appearance>
						<material diffusecolor ="1 0 0" transparency="0.5">
					</appearance>
					<Sphere></Sphere>
				</shape>
			</transform>
		</scene>
	</x3d>


</body>

<script type="text/javascript">
	setInterval( deseneaza,30);
	var y = 0;
	var directie = 1;
	function deseneaza(){
		var t = document.getElementById("id_transform");
		t.setAttribute("translation","0 "+y+" 0");
		y+=directie;
		if(y>7){
			directie = -1;
		} else if (y< -7){
			directie = 1;
		}
	 	

	}
</script>

</html>
